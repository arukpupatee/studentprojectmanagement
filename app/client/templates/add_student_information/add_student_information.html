<template name="AddStudentInformation">
  <div class="add-student-information">
    <h1>Add Student Information</h1>
    <div>
    	<table>
    		<tr>
    			<td><label>Name</label></td>
    			<td><input type="text" id="name" placeholder="Name" required></td>
    			<td><input type="text" id="surname" placeholder="Surname" required></td>
    		</tr>
    		<tr>
    			<td><label>Gender</label></td>
    			<td><!--<input type="radio" name="gender" value="male" checked> Male--></td>
    			<td><!--<input type="radio" name="gender" value="female"> Female--></td>
    		</tr>
    		<tr>
    	    	<td><label>Student ID</label></td>
    	    	<td><input type="text" id="student_id" placeholder="5x010xxxxxxxx" maxlength="13" required></td>
    	    	<td></td>
    		</tr>
    		<tr>
    	    	<td><label>Phone Number</label></td>
    	    	<td><input type="text" id="phone_number" placeholder="08xxxxxxxx" maxlength="10" required></td>
    	    	<td></td>
    		</tr>
    		<tr>
    	    	<td><label>Email</label></td>
    	    	<td><input type="text" id="email" placeholder="youremail@yourdomain.com" required></td>
    	    	<td></td>
    		</tr>
    	</table><br>
    	<input type="button" id="add_information_button" value="Add Information">
    </div>
  </div>
</template>
