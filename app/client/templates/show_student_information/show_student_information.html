<template name="ShowStudentInformation">
  <div class="show-student-information">
    {{> Login}}
    <h1>Show Student Information</h1>
    <div id="search_panel">
    Search Name : <input type="text" id="search_name_box" placeholder="Name">
    <input type="text" id="search_surname_box" placeholder="Surname">
    Student ID : <input type="text" id="search_student_id_box" placeholder="5x010xxxxxxxx" maxlength="13">
    </div>
    <br><br>
    <div>
      <table>
        <tr>
          <td><label>Name</label></td>
          <td><label>Student ID</label></td>
          <!--<td><label>Gender</label></td>-->
          <td><label>Phone Number</label></td>
          <td><label>Email</label></td>
          <td><label>User ID</label></td>
          <td></td>
          <td></td>
        </tr>
        {{#each getStudentInformation}}
        <tr>
          <td>{{name}} {{surname}}</td>
          <td>{{student_id}}</td>
          <!--<td>{{gender}}</td>-->
          <td>{{phone_number}}</td>
          <td>{{email}}</td>
          <td>{{userID}}</td>
          <td><button type="button" id="edit_button" value="{{_id}}">Edit</button></td>
          <td><button type="button" id="delete_button" value="{{_id}}">Delete</button></td>
        </tr>
        {{/each}}
      </table>
    </div>
  </div>
</template>
